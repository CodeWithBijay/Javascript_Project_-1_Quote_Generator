<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote_Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
</head>

<body>
    <nav>
   <div class="founder">
            Made By <strong>BJ</strong>
        </div>
    </nav>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <i class="far fa-user"></i>&nbsp;
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <div class="button-social-media">
                <button class="twitter-button" id="twitter" title="Tweet This!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="facebook-button" id="facebook" title="Tweet This!">
                    <i class="fab fa-facebook"></i>
                </button>
                <button class="instagram-button" id="instagram" title="Tweet This!">
                    <i class="fab fa-instagram"></i>
                </button>
            </div>
            <button id="new-quote">New Quote <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    <!--Loader-->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
